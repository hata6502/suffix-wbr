<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;wbr&gt;タグの動作検証</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .test-case {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            max-width: 100%;
        }
        .note {
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>&lt;wbr&gt;タグの動作検証</h1>

    <h2>1. &lt;wbr&gt;タグなし</h2>
    <div class="test-case">
        庭園の小さな池に<strong>コイ</strong>が泳いでおり池の周りには緑の植栽と岩が配置されている
    </div>

    <h2>2. テキスト末尾に&lt;wbr&gt;を入れたパターン</h2>
    <div class="test-case">
        庭園の小さな池に<strong>コイ</strong>が泳いでおり池の周りには緑の植栽と岩が配置されている<wbr>
    </div>

    <div class="note">
        <p>※ブラウザのウィンドウ幅を変更することで、テキストの改行位置が変化します。</p>

        <p>※&lt;wbr&gt;タグは、ブラウザが必要と判断した場合にのみ改行位置として機能します。</p>
    </div>
</body>
</html>
